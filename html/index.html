<!DOCTYPE html>
<html>
<head>
  <title>ArmorVox Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/control/audio.js"></script>
  <script src="js/control/api.js"></script>
  <script src="js/control/proxy.js"></script>
  <script src="js/config.js"></script>
  <script src="js/util.js"></script>
  <script src="js/effect.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="div_outer">
    <div id="div_main">
      <div id="div_logo">
        <img id="img_logo" src="images/logo.png" alt="ArmorVox"/>
      </div>
      <div id="div_content">
        <div id="div_title" class="content-row"></div>
        <div id="div_message" class="content-row"></div>
        <div id="div_input" class="content-row"></div>
        <div id="div_phrase" class="content-row"></div>
        <div id="div_button" class="content-row"></div>
        <div id="div_loader" class="content-row"></div>
        <div id="div_progress" class="content-row"></div>
      </div>
    </div>
  </div>
</body>
</html>
